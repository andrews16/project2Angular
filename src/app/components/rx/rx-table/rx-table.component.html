<div class="mat-elevation-z8">
  <table mat-table class="rx-table" [dataSource]="dataSource" matSort aria-label="Current Prescriptions">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prescription Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="dose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dose</th>
      <td mat-cell *matCellDef="let row">{{row.dose}}</td>
    </ng-container>

    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Frequency</th>
      <td mat-cell *matCellDef="let row" >{{row.frequency}}</td>
    </ng-container>

    <ng-container matColumnDef="dateStarted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Started</th>
      <td cmat-cell *matCellDef="let row">{{row.dateStarted}}</td>
    </ng-container>

    <ng-container matColumnDef="dateEnded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Ended</th>
      <td mat-cell *matCellDef="let row">{{row.dateEnded}}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Remove</th>
      <td mat-cell *matCellDef="let row">
          <button type="button"
            placement="bottom"
            class="btn btn-outline-primary"
            (click)="this.candidate(row)">
              Remove
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
