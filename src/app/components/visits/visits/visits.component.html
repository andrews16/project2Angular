<h1>Appointment Notes</h1>

<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="Input1">
  </div>
  <div class="form-group">
    <label for="Input2">Date</label>
    <input type="text" class="form-control" id="Input2" placeholder="yyyy-mm-dd">
  </div>
  <div class="form-group">
    <label for="Input3">Weight</label>
    <input type="text" class="form-control" id="Input3" placeholder="200">
  </div>
  <div class="form-group">
    <label for="doctorNotes">Example textarea</label>
    <textarea class="form-control" id="doctorNotes" rows="3"></textarea>
  </div>
</form>
